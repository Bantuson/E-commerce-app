<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechVibe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">Techvibe</h2>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contacts</a></li>
                <li>
                    <a href="cart.html" class="cart-link">
                        Cart (<span id="cart-count">0</span>)
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h1 class="page-title">Checkout</h1>

        <div class="checkout-container">
            <div class="checkout-form-section">
                <h2>Customer Information</h2>
                <form id="checkout-form" onsubmit="placeOrder(event)">
                    <div class="form-group">
                        <label for="full-name">Full Name *</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <h3>Shipping Address</h3>

                    <div class="form-group">
                        <label for="street">Street Address *</label>
                        <input type="text" id="street" name="street" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" name="city" required>
                        </div>

                        <div class="form-group">
                            <label for="province">Province *</label>
                            <select id="province" name="province" required>
                                <option value="">Select Province</option>
                                <option value="EC">Eastern Cape</option>
                                <option value="FS">Free State</option>
                                <option value="GP">Gauteng</option>
                                <option value="KZN">KwaZulu-Natal</option>
                                <option value="LP">Limpopo</option>
                                <option value="MP">Mpumalanga</option>
                                <option value="NW">North West</option>
                                <option value="NC">Northern Cape</option>
                                <option value="WC">Western Cape</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="postal-code">Postal Code *</label>
                        <input type="text" id="postal-code" name="postal-code" required>
                    </div>

                    <h3>Payment Method</h3>

                    <div class="payment-methods">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="card" checked>
                            <span>Credit/Debit Card</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="eft">
                            <span>EFT (Bank Transfer)</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="cod">
                            <span>Cash on Delivery</span>
                        </label>
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="terms" required>
                            I agree to the <a href="#">Terms and Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-place-order">Place Order</button>
                </form>
            </div>

            <div class="order-summary-section">
                <div class="order-summary-card">
                    <h2>Order Summary</h2>
                    <div id="order-items" class="order-items"></div>
                    <div id="order-total" class="order-total"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 TechVibe. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
